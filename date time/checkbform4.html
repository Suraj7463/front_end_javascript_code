<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function myfun()
		{
			var serjs=0;
			for(i=0;i<=5;i++)
			{
				if(document.f1.ser[i].checked==true)
				{
					var serjs=serjs+parseInt(document.f1.ser[i].value);
			
				}
			}
			var roomjs=document.f1.tr.value;
			if(roomjs=="AC")
			{
				document.f1.tbc.value=serjs+2000;
			}
			if(roomjs=="NON AC")
			{
				document.f1.tbc.value=serjs+1000;
			}
		}
		
	</script>
</head>
<body>
	<center>
		<form name="f1">
			<table cellpadding="7" border="1" align="center">
				<tr>
					<td colspan="2" align="center"><h2>OYO Hostel Booking</h2></td>
				</tr>
				<tr>
					<td>Customer Name</td>
					<td><input type="text" name="cname"></td>
				</tr>
				<tr>
					<td>Service</td>
					<td>
						<input type="checkbox" name="ser" value="100" onclick="myfun()">Break Fast
						<input type="checkbox" name="ser" value="100" onclick="myfun()">Snacks
						<input type="checkbox" name="ser" value="300" onclick="myfun()">Lunch
						<input type="checkbox" name="ser" value="50" onclick="myfun()">Tea
						<input type="checkbox" name="ser" value="70" onclick="myfun()">coffee
						<input type="checkbox" name="ser" value="300" onclick="myfun()">Dinner

					</td>
				</tr>
				<tr>
					<td>Type Room</td>
					<td><input type="radio" name="tr" value="AC" onclick="myfun()">OAC
						<input type="radio" name="tr" value="NON AC" onclick="myfun()">NON AC</td>
				</tr>
				<tr>
					<td>Total Bill Cost</td>
					<td><input type="text" name="tbc"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="submit">
						<input type="reset" value="cancel">
					</td>
				</tr>
			</table>
		</form>
	</center>

</body>
</html>
