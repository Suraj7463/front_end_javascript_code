<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function showdatetime()
		{
			var d=new Date();
			var dd=d.getDate();
			var monthArray=["jAN","FEB","MARCH","APRIL","MAY","JUN","JUL","AUGST","SEP","OCT","NOV","DEC"];
			var mm=monthArray[d.getMonth()];

			var yy=d.getFullYear();             //2022
			var cdate=dd+"/"+mm+"/"+yy;

			var ctime=d.toLocaleTimeString();   //current time

			document.f1.enqdate.value=cdate;

			document.f1.enqtime.value=ctime;
		}
	</script>
</head>
<body onload="showdatetime()">
	<center>
		<form name="f1">
			<table cellpadding="5" border="1">
				<tr>
					<th colspan="2">
						<h2>Anvistar Enquiry Form</h2>
						
					</th>
				</tr>
				<tr>
					<td>
						Enquiry Date
					</td>
					<td><input type="text" name="enqdate"readonly></td>
				</tr>


				<tr>
					<td>Enquiry time</td>
					<td><input type="text" name="enqtime"readonlyl></td>
				</tr>

				<tr>
					<td>Candidate Name</td>
					<td><input type="text" name="cname"></td>
				</tr>
				<tr>
					<td>Technology</td>
					<td><input type="text" name="tech"></td>
				</tr>
				
				<tr>
					<td><input type="button" value="submit"></td>
					<td><input type="reset" name="Reset"></td>
				</tr>
				
			</table>
			
		</form>
	</center>

</body>
</html>
