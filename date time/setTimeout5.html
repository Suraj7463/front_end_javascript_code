<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function myfun()
		{
			var s1=parseInt(document.f1.phy.value);
			var s2=parseInt(document.f1.chem.value);
			var s3=parseInt(document.f1.math.value);

			var tmrk=s1+s2+s3;
			document.getElementById("tm_id").innerHTML=tmrk;

			var per=tmrk/3;
			document.getElementById("per_id").innerHTML=per;
			
		

			if(per>=40)
			{
				document.getElementById("res_id").innerHTML="pass";
			}
			else
			{
				document.getElementById("res_id").innerHTML="fail";
			}

		}
		
	</script>
</head>
<body>
	<form name="f1">
		<center>
			<table cellpadding="2" border="1" align="center">
				<tr>
					<td>NAME</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>physics</td>
					<td><input type="text" name="phy"></td>
				</tr>
				<tr>
					<td>chemistry</td>
					<td><input type="text" name="chem"></td>
				</tr>
				<tr>
					<td>mathematics</td>
					<td><input type="text" name="math"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" value="calculate" onclick="myfun()">
						<input type="reset" value="reset">
					</td>

				</tr>
				<tr>
					<td>Result</td>
					<td><span id="res_id"></span></td>
				</tr>
				<tr>
					<td>Total Mark</td>
					<td><span id="tm_id"></span></td>
				</tr>
				<tr>
					<td>Percentage</td>
					<td><span id="per_id"></span></td>
				</tr>
				
			</table>
		</center>
	</form>

</body>
</html>
