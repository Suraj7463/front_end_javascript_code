<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function myfun()
		{
			var tech="";
			for(var i=0; i<=2; i++)
			{
				if(document.f1.tech[i].checked==true) //if click
				{
					var tech=tech+document.f1.tech[i].value+" ";
				}
			
		    }

			document.f1.selected_tech.value=tech;
		}
		
	</script>
</head>
<body>
	<center>
		<form name="f1">
			<table cellpadding="5" border="1" bgcolor="red">
				<tr bgcolor="crimson">
					<th colspan="2" align="center"><h2><font color="white">EMPLOYEE INFORMATION</h2></th>
				</tr>
				<tr>
					<td>Name</td>
					<td>
						<input type="text" name="sname">
					</td>
				</tr>
				<tr>
					<td>Technology</td>
					<td>
						<input type="checkbox" name="tech" value="java" onclick="myfun()">java
						<input type="checkbox" name="tech" value="php" onclick="myfun()">php
						<input type="checkbox" name="tech" value="python" onclick="myfun()">python
						

					</td>
				</tr>
				<tr>
					<td ><input type="button" value="show data" onclick=" onclick="myfun()"></td>
						<td><input type="reset" name="reset"></td>
				</tr>
				<tr>
					<td>Selectted Technology</td>
					<td><input type="text" name="selected_tech"></td>
				</tr>
				
			</table>
			
		</form>
	</center>

</body>
</html>
