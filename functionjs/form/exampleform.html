<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function myfun()
		{
			
			
			var fn=document.f1.fname.value;
			var mn=document.f1.mname.value;
			var ln=document.f1.lname.value;
			document.f1.fullname.value=fn+" "+" "+mn+" "+ln;
			var looking=document.f1.dest.value;

			document.f1.tom.value=looking;

		}
		
	</script>
</head>
<body>
	<center>
		<form name="f1">
			<table cellpadding="7" border="1">
					<td>Frist Name</td>
					<td><input type="text" name="fname"></td>
				</tr>
				<tr>
					<td>Middle Name</td>
					<td><input type="text" name="mname"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lname"></td>
				</tr>
				<tr>
					<td>Destinatio</td>
					<td>
						<input type="radio" name="dest" value="Manali">Manali
						<input type="radio" name="dest" value="Keral">Keral
						<input type="radio" name="dest" value="Dubai">Dubai

					</td>
				</tr>

				<tr>
					<td colspan="2" align="center"><input type="button" value="show data" onclick="myfun()">
						<input type="reset" value="cancel data"></td>

				</tr>
				<tr>
					<td>full name</td>
					<td><input type="text" name="fullname"></td>
				</tr>
				<tr>
					<td>Looking for</td>
					<td><input type="text" name="tom"></td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>
