<!DOCTYPE html>
<html>
<head>
	<script src="airline.js"></script>
</head>

<body>
	<center>
		<form name="f1">
			<table cellpadding="7" border="1">
				<tr>
					<th colspan="2"><h2>International AirLine</h2></th>

				</tr>
				<tr>
					<td>Passenger Name</td>
					<td><input type="text" name="pname"></td>
				</tr>
				<tr>
					<td>Type of passenger</td>
					<td>
						<input type="radio" name="tom" value="OSr Citizen" onclick="Airline()">OSr Citizen
						<input type="radio" name="tom" value="OAdult" onclick="Airline()">OAdult
						<input type="radio" name="tom" value="OKid" onclick="Airline()">OKid

					</td>
				</tr>
					<tr>
						
						<td>Rate</td>
						<td><input type="text" name="rate"></td>
					</tr>
					<tr>
						<td>No of Passenger</td>
						<td><input type="text" name="passenger" onkeyup="cost()"></td>
					</tr>
					<tr>
						<td>Travel Cost Amount</td>
						<td><input type="text" name="amtcost"></td>
					</tr>

				</tr>
				<tr>
					<td>GST</td>
					<td>
						<input type="radio" name="sam" value="OCGST" onclick="gcost()">OCGST
						<input type="radio" name="sam" value="OSGST" onclick="gcost()" >OSGST

						<input type="radio" name="sam" value="OBoth" onclick="gcost()">OBoth

					</td>
				</tr>
				<tr>
					<td>Travel Cost GST</td>
					<td>
						<input type="text" name="tcost">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="button" value="print" onclick="print()"></td>
				</tr>
				
			</table>
			
		</form>
	</center>

</body>
</html>
