<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function myfun()
		{
			var a=parseInt(document.f1.num1.value);
			var b=parseInt(document.f1.num2.value);
			var c=a+b;
			document.f1.res.value=c;
		}
		
	</script>
</head>
<body>
	<center>
	<form name="f1">
		Enter the Number-1 <input type="text" name="num1"><br>

		Enter the Number-2 <input type="text" name="num2"><br>

		<input type="button" value="Calculate sum" onclick="myfun()"><br>

		Result is <input type="text" name="res"><br>

		
	</form>
</center>

</body>
</html>
