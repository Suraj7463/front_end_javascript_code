<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		
		var tech=Array("python","java","cpp","c","Linux")
		document.write(tech)
		var x=tech.length;
		for(i=0;i<x;i++)
		{
			document.write( tech[i]+" ");
		}
		document.write("<br>-----by using while loop----</br>")
		var tech=Array("JAVA","Linux","php","python");
		var i=0;
		while(tech[i])
		{
			document.write(tech[i]+" ");
			i++;
			
		}
	</script>
		
</head>
<body>

</body>
</html>
