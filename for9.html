<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var i=0;
		var sum=0;
		for(i=1;i<=5;i++)
		{
		
			
			sum=sum+i;
			if(i==5)
			{
				document.write(i)
				break;
			}
			else
			{
				document.write(i+" + ")
			}

			
		}
			document.write(" = "+sum);
		
	
	

	</script>
</head>
<body>

</body>
</html>
